<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
    <title>Stage Wireless</title>
</head>
<body>
    <style>
        body {
            background-color: black;
            font-family: Roboto, Arial, Helvetica, sans-serif;
        }
        header {
            background: #1e73be;
            /*background: linear-gradient(180deg, rgba(53,140,179,1) 0%, rgba(20,123,178,1) 46%, rgba(6,115,176,1) 49%, rgba(2,113,175,1) 100%), url(img/waveform.png) bottom center repeat-x;*/
            height: 300px;
            padding-bottom: 100px;
        }
        .header-inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            background-image: url(img/waveform.png);
            background-repeat: repeat-x;
            background-position-y: -300px;
            mix-blend-mode:hard-light;
        }
        h1 {
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 3rem;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: white;
            margin: 0;
        }
        .feature-image {
            width: 100%;
            margin: -100px auto 0 auto;
            display: block;
            border-radius: 10px;
        }
        .container {
            max-width: 1240px;
            margin: 0 auto;
        }
        .form-description {
            text-align: right;
            color: white;
            padding: 1rem;
            flex: 1 1 50%;
        }
        form {
            display: flex;
            padding: 2rem;
            flex-direction: column;
            flex: 1 1 50%;
        }
        input, textarea {
            width: 100%;
            box-sizing: border-box;
            margin: 0.5rem 0;
            padding: 0.4rem;
            border: 1px solid #555; 
            border-radius: 6px;
        }
        label {
            color: #fff;
        }
    </style>
    <header>
        <div class="header-inner">
            <h1>Stage Wireless</h1>
            <h2>We do wireless microphones</h2>
        </div>
    </header>
    <section class="container">
        <img src="img/IMG_0176-2048x806.jpeg" class="feature-image">
    </section>
    <section>
        Providing professional wireless microphone systems for Live Theatre, Houses of Worship, Broadcasters, Film or Live Concert performances.
    </section>
    <section class="container" style="background-color: #1e73be; display: flex;">
        <div class="form-description">
            <h3>Write a message</h3>
            <p>Let us know if you have questions or would like to book us.</p>
            <p>Phone: (519) 691-0872</p>
        </div>
        <form>
            <label for="name">Name</label>
            <input name="name" type="text" placeholder="Name" required>
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="Email" required>
            <label for="message">Message</label>
            <textarea name="message" rows="4" placeholder="Type your message"></textarea>
            <input type="submit" value="Send a message" style="width: 40%; background-color: white; border: 1px solid #555; border-radius: 6px;">
        </form>
    </section>
</body>
</html>
